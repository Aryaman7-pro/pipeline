<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .timestamp {
            color: #888;
            font-style: italic;
        }

        .chat-container {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .user-message {
            font-weight: bold;
            color: #007bff;
        }

        .bot-response {
            color: #28a745;
            font-style: italic;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Chat History</h2>

<div class="chat-container">
    <table>
        <thead>
            <tr>
                <th>User Message</th>
                <th>Bot Response</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for chat in chat_history %}
            <tr>
                <td class="user-message">{{ chat.user_message }}</td>
                <td class="bot-response">{{ chat.bot_response }}</td>
                <td class="timestamp">{{ chat.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align: center; color: #999;">No chat history found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Back to Chatbot button -->
<a href="http://127.0.0.1:8000/" class="back-button">Back to Chatbot</a>

</body>
</html>
